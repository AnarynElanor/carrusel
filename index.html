<!DOCTYPE html>
<html> 
	<head> 
		<meta charset="utf-8">
		<meta name ="viewport" content="width=device-width, initial-scale= 1.0">
		<title>Carousel</title> <!-- Para comentar -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/main.css">		
	</head> 
	<body>
		<h1 class="col-md-12 text-center" id= "">Bienvenido</h1>
		<div class="contenedor-carousel">
			<div class="carousel"> 
				<div data-slide="0" class="carousel-content active">
					<img src="https://dummyimage.com/600x400/000/fff" alt="first-image">					
				</div>
				<div data-slide="1"  class="carousel-content">
					<img src="https://dummyimage.com/600x400/fff/000" alt="first-image">					
				</div>
				<div data-slide="2"  class="carousel-content">
					<img src="https://dummyimage.com/600x400/a125a1/393a42" alt="first-image">					
				</div>
				<div data-slide="3"  class="carousel-content">
					<img src="https://dummyimage.com/600x400/241cbd/393a42" alt="first-image">					
				</div>
				<div data-slide="4"  class="carousel-content">
					<img src="https://dummyimage.com/600x400/1ccc16/393a42" alt="first-image">					
				</div>
			</div>
			<div class="controls">
				<a href="#" class="previous">&#60;</a>
				<button class="control-btn active" data-target="0" type="button" name="button"></button>
				<button class="control-btn" data-target="1" type="button" name="button"></button>
				<button class="control-btn" data-target="2" type="button" name="button"></button>
				<button class="control-btn" data-target="3" type="button" name="button"></button>
				<button class="control-btn" data-target="4" type="button" name="button"></button>
				<a href="#" class="next">&#62;</a>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
